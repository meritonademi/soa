<div class="container">
    <h1>Task Manager</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Task List</h3>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let task of tasks">
                  <td>{{ task.id }}</td>
                  <td>{{ task.name }}</td>
                  <td>
                    <button class="btn btn-primary btn-sm" (click)="openEditModal(task)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="openDeleteModal(task)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <button class="btn btn-success" (click)="openCreateModal()">Create Task</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Task Modal -->
    <div class="modal" tabindex="-1" role="dialog" *ngIf="isCreateModalVisible" [ngClass]="{'show-modal': isCreateModalVisible}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Task</h5>
            <button type="button" class="close" aria-label="Close" (click)="cancelCreate()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newTask.name" name="name" required>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" [(ngModel)]="newTask.description" name="description"></textarea>
              </div>
              <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" class="form-control" id="deadline" [(ngModel)]="newTask.deadline" name="deadline"/>
              </div>
              <div class="form-group">
                <label for="isCompleted">Is Completed</label>
                <input type="checkbox" class="form-control" id="isCompleted" [(ngModel)]="newTask.isCompleted" name="isCompleted"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cancelCreate()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="createTask()">Create</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" tabindex="-1" role="dialog" *ngIf="selectedTask"  [ngClass]="{'show-modal': isEditModalVisible}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button type="button" class="close" aria-label="Close" (click)="cancelUpdate()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="selectedTask.name" name="name" required>
            </div>
            <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="selectedTask.description" name="description"></textarea>

            <!-- <textarea class="form-control" id="description" [(ngModel)]="selectedTask.description" name="description"></textarea> -->
            </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="updateTask()">Save Changes</button>
            </div>
            </div>
            </div>

              </div>
              <!-- Delete Task Modal -->
              <div class="modal" tabindex="-1" role="dialog" *ngIf="selectedTask"  [ngClass]="{'show-modal': isDeleteModalVisible}">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Delete Task</h5>
                      <button type="button" class="close" aria-label="Close" (click)="cancelDelete()">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to delete this task?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
                      <button type="button" class="btn btn-danger" (click)="deleteTask()">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
